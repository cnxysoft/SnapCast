<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { font-family: sans-serif; }
.card { border: 1px solid #ccc; padding: 16px; width: 400px; }
.user { display: flex; align-items: center; }
.user img { border-radius: 50%; width: 40px; height: 40px; margin-right: 8px; }
</style>
</head>
<body>
<div class="card">
  <div class="user">
    <img src="{{.User.Face}}" alt="avatar">
    <strong>{{.User.Name}}</strong>
  </div>
  <h3>{{.Title}}</h3>
  <a href="{{.DynamicUrl}}">查看动态</a>
</div>
</body>
</html>
