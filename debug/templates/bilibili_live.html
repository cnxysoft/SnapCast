<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body { font-family: sans-serif; }
.card { border: 1px solid #ccc; padding: 16px; width: 400px; }
.user { display: flex; align-items: center; }
.user img { border-radius: 50%; width: 40px; height: 40px; margin-right: 8px; }
.cover { width: 100%; margin-top: 8px; }
</style>
</head>
<body>
<div class="card">
  <div class="user">
    <img src="{{.Face}}" alt="avatar">
    <strong>{{.Name}}</strong>
  </div>
  <h3>{{.LiveTitle}}</h3>
  <img class="cover" src="{{.Cover}}" alt="cover">
</div>
</body>
</html>
